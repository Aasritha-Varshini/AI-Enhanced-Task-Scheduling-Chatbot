<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Personal Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f9ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 50px;
            color: #333;
        }

        button {
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background-color: #4c8cff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3a6fd6;
        }

        a {
            text-decoration: none;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Routine Optimization Personal Assistant</h1>
        <div class="btn-group">
            <a href="{{ url_for('login') }}">
                <button>Sign in with Google</button>
            </a>
            <a href="{{ url_for('temporary_login') }}">
                <button>Continue without Login</button>
            </a>
        </div>
    </div>
</body>
</html>
